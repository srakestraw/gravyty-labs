[build]
  publish = "out"
  command = "npm install --legacy-peer-deps && NODE_ENV=production npm run build:static"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/api/guardrails"
  to = "/.netlify/functions/guardrails"
  status = 200
  force = true

[[redirects]]
  from = "/api/communication-config"
  to = "/.netlify/functions/communication-config"
  status = 200
  force = true




